<section id="order" class="main__order order">
    <div class="container order__container">
        <form class="order__form">
            
            <label class="order__form-label-name" for="form-input-name" data-label-input>
                <input id="form-input-name form-input" type="text" class="order__form-input-name" required data-order-input>
                <span >Имя</span>
            </label>
            
            <label class="order__form-label-city" for="form-input-city" data-label-input>
                <input id="form-input-city form-input" type="text" class="order__form-input-city" required data-order-input>
                <span >Город</span>
            </label>
            
            <label class="order__form-label-phone" for="form-input-phone" data-label-input>
                <input id="form-input-phone" type="tel"  class="order__form-input-phone" required placeholder="+7 (___) ___ __-__" data-order-input>
                <span >Номер телефона</span>
            </label>
            <button class="order__form-btn-send">Отправить</button>
        </form>
        <div class="order__info">
            <h3 class="order__title title-h1">Оформи заказ прямо сейчас!</h3>
            <p class="order__text">И получи скидку на первую покупку -15%</p>
        </div>
    </div>
</section>
